name: main

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite:data/bt-test.db"
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        rust-version: 1.76.0
    - name: Migrate Database
      run: make migrate
    - name: Build
      run: make build
    - name: Test
      run: make test
